<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.salary}}</td>
        <td>
            <button type="button" class="btn btn-primary" routerLink="edit/{{emp._id}}">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteData(emp._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
