<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="exampleInputPassword1">User Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" formControlName="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Position</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Display Position" formControlName="position">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Office</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Office" formControlName="office">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Salary</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Salary" formControlName="salary">
        </div>
        <br>
        <button type="reset" (click)="navigateToList()" class="btn btn-default">Navigate</button>
        &nbsp;
        <button type="reset" class="btn btn-default">Clear</button>
        &nbsp;
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
